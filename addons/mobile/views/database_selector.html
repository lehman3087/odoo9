<!DOCTYPE html>
  <html>
  <head>
    <meta charset="utf-8"/>
    <title>Database Selector</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1"/>

    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black"/>
    
	<link rel="icon" href="/mobile/static/img/favicon.ico"/>
	<link rel="apple-touch-icon-precomposed" href="/mobile/static/img/favicon.ico"/>

    <link href="/mobile/static/lib/ratchet/css/ratchet.min.css" rel="stylesheet"/>
    <script type="text/javascript" src="/mobile/static/lib/ratchet/js/ratchet.min.js"></script>
  </head>
  <body>
    <header class="bar bar-nav">
    	<h1 class="title">Database selector</h1>
    </header>
    <div class="content">
		<!-- Databases list -->
		{% if databases %}
		<ul class="table-view">
			{% for db in databases %}
			<li t-foreach="customers" t-as="cust" class="table-view-cell">
				<a class="navigate-right" href="/mobile/login/{{ db }}/{{ redirect_url }}/" data-transition="slide-in" >
					<p>{{ db }}</p>
				</a>
			</li>
			{% endfor %}
		</ul>
        {% else %}
            <input type="text" name="db" id="db" class="form-control" required="required" autofocus="autofocus"/>
        {% endif %}
	</div>
  </body>
</html>
